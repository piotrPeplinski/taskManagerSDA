{% extends 'base.html' %}


{% block content %}
<h1>Edit task</h1>


{% if error %}
<h3>{{error}}</h3>
{% endif %}


<form action="{% url 'detail' task.id %}" method="post">
    {{form}}
    {% csrf_token %}
    <button type="submit">Edit</button>
</form>

<p>Created: {{task.createDate}}</p>

{% if task.completeDate %}
<p>Completed: {{task.completeDate}}</p>
{% else %}
<a href="{% url 'complete_task' task.id %}">Mark as completed</a>
{% endif %}

<a href="{% url 'delete_task' task.id %}">Delete</a>

{% endblock content %}
