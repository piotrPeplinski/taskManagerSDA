{% extends 'base.html' %}

{% block content %}
<h1>Your tasks</h1>


{% if current %}

<h1>Current</h1>
{% for task in current %}
<a href="{% url 'detail' task.id %}">
    <h2>{{task.title}}</h2>
</a>
{% endfor %}

{% endif %}


{% if completed %}

<h1>Completed</h1>
{% for task in completed %}
<a href="{% url 'detail' task.id %}">
    <h2>{{task.title}}</h2>
</a>
{% endfor %}

{% endif %}

{% endblock content %}
